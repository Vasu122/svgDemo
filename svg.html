<!DOCTYPE html>

<head>
<title>
svg inline in html5
</title>

</head>
<body>
<div style="width:1000px; height:1000px; background:#ccc; margin-left:10%; padding:50px;">

	<div style="width:200px; height:20px; padding:50px; border-radius:30px; background-image:linear-gradient(to top,
red 50%,yellow,green)">rabindra svg</div>

<svg id="svg1" width="600px" height="400px" xlmns="http://www.w3.org/2000/svg" style="background:yellow; border:2px solid gray; margin:10px;">

<rect id="myrect" x="10" y="10" width="100" height="100" fill="blue" />

<rect id="myrect1" x="120" y="10" width="120" height="60" fill="blue" style="stroke:red; stroke-width:5px;" />

<circle id="mycircle1" cx="200" cy="200" r="100" fill="pink" />

<circle id="mycircle2" cx="200" cy="200" r="50" fill="blue" style="stroke:red; stroke-width:5px;" />

<circle id="mycircle3" cx="200" cy="200" r="25" fill="pink" style="stroke:red; stroke-width:5px;" />

<ellipse id="myelipse" cx="400" cy="300" rx="100" ry="20" fill="red" />

<polygon id="mypoly" points="500,50 580,100 420,150" fill="green" style="stroke:red; stroke-width:5px" />

<polyline points="50,300 70,320 25,300 50,300 170,320 25,300 50,300 210,320 25,300" fill="red" />

<defs>
			
            <radialGradient id="gradient">
               <stop offset="0%" style="stop-color:green;"/>
               <stop offset="100%" style="stop-color:red;"/>
               <stop offset="10%" style="stop-color:#000;"/>
            </radialGradient>
				
         </defs>
<ellipse cx="420" cy="210" rx="100" ry="50" style="fill:url(#gradient)" />

</svg>

</div>
</body>
